<!DOCTYPE html>
<html>
<!-- You've made it to my site. Good job (^_^) -->
    <head>
        <title>Brandon Drumheller</title>
        <link rel="stylesheet" type="text/css" href="css/drumheller.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script> 
            $(document).ready(function(){
                $("#male, #resume").click(function(event){
                    event.preventDefault();
                    var height_pct = Math.round( 
                        $('#bottom-bar').height() / 
                        $('#bottom-bar').parent().height() * 100
                        );  
                    if (height_pct === 35){
                        $('#bottom-bar').height("70%");
                    }
                    else{
                        $('#bottom-bar').height("35%");
                    }
                    $("#rollup").toggle("slow");
                 
                });
            });
        </script>
    </head>
    <body>
        <div id="rollup" class='dark-bar'></div>  
        <div id="main-content">
            <table id="buttons">
                <tr>
                    <td> 
                        <a href="https://www.linkedin.com/in/bdrumheller">
                            <i class="m-link icon-linkedin-sign"></i>
                        </a>
                    </td> 
                    <td>
                        <a href="https://github.com/bdrumheller/"> 
                            <i class="m-link icon-github-sign"></i>
                        </a>
                    </td>
                    
                    <td>
                        <a href="" class="tooltip">
                            <i id="male" class="icon-male"></i>
                            <span class="tooltiptext">Coming soon.</span>
                        </a>
                    </td>
                    <td> 
                        <a href="" class="tooltip">
                            <i id="resume" class="m-link icon-file-text"></i>
                            <span class="tooltiptext">Coming soon.</span>
                        </a>
                    </td>
                    <td> 
                        <i id="heart" class="m-link icon-heart"> </i>
                    </td>
                </tr>    
            </table>                
        </div>
        <!-- <embed width="100%" height="450" src="pdf/resume.pdf" type="application/pdf"></embed> -->
        <div id="bottom-bar" class='dark-bar'></div>    
    </body>
</html>
